<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rakit PC: Hardware Architect</title>
    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-yellow: #fcee0a;
            --dark-bg: #050510;
            --panel-bg: rgba(20, 20, 40, 0.9);
            --border-color: #333;
            --font-main: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: var(--font-main);
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- DYNAMIC BACKGROUND FX --- */
        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 20s linear infinite;
            z-index: -2;
            pointer-events: none;
        }

        .bg-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--dark-bg) 90%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- UTILITY CLASSES --- */
        .hidden { display: none !important; }
        .text-cyan { color: var(--neon-cyan); text-shadow: 0 0 5px var(--neon-cyan); }
        .text-pink { color: var(--neon-pink); text-shadow: 0 0 5px var(--neon-pink); }
        .text-green { color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }

        /* --- LAYOUT CONTAINERS --- */
        #game-container {
            width: 98%;
            max-width: 1200px;
            height: 95vh;
            position: relative;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.8);
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% calc(100% - 30px), 
                calc(100% - 30px) 100%, 
                0 100%
            );
        }

        /* --- SCREEN: START --- */
        #start-screen, #end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(5, 5, 16, 0.9);
            text-align: center;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 3s infinite alternate;
            border-bottom: 2px solid var(--neon-pink);
            padding-bottom: 10px;
        }
        
        #start-screen p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            text-shadow: 0 0 2px black;
        }

        button {
            margin-top: 30px;
            padding: 15px 50px;
            background: var(--neon-cyan);
            color: black;
            font-weight: 900;
            font-size: 1.2rem;
            font-family: var(--font-main);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            transition: all 0.2s;
            animation: pulse-btn 2s infinite;
        }

        button:hover {
            transform: scale(1.1);
            background: white;
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        /* --- SCREEN: GAMEPLAY HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid var(--neon-cyan);
            background: rgba(0, 243, 255, 0.05);
            flex-shrink: 0;
            height: 60px;
            align-items: center;
        }

        .hud-item {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        #mission-panel {
            padding: 10px;
            text-align: center;
            background: rgba(255, 0, 255, 0.05);
            border-bottom: 1px dashed var(--neon-pink);
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
            overflow-y: auto;
        }

        #mission-text {
            font-size: 1.1rem;
            color: var(--neon-yellow);
            margin-top: 5px;
            line-height: 1.4;
            text-shadow: 0 0 2px black;
        }

        /* --- GAME AREA --- */
        #game-area {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        /* LEFT SIDE: COMPUTER CASE */
        #rig-builder {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: 
                radial-gradient(circle, transparent 20%, #000 100%),
                linear-gradient(45deg, rgba(20,20,20,0.8) 25%, transparent 25%, transparent 75%, rgba(20,20,20,0.8) 75%, rgba(20,20,20,0.8)),
                linear-gradient(45deg, rgba(20,20,20,0.8) 25%, transparent 25%, transparent 75%, rgba(20,20,20,0.8) 75%, rgba(20,20,20,0.8));
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            overflow: hidden;
        }

        #pc-case {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 90%;
            border: 4px solid #555;
            background: #111;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Glass Panel Effect on PC Case */
        #pc-case::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(255,255,255,0.02) 100%);
            pointer-events: none;
        }

        #target-slot {
            width: 140px;
            height: 140px;
            border: 2px dashed var(--neon-yellow);
            background: rgba(252, 238, 10, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--neon-yellow);
            font-size: 0.9rem;
            text-align: center;
            padding: 5px;
            animation: pulse-border 1.5s infinite;
            transition: all 0.3s;
            border-radius: 5px;
            z-index: 2;
        }

        #target-slot.hovered {
            background: rgba(0, 255, 65, 0.2);
            border-color: var(--neon-green);
            transform: scale(1.1);
        }

        /* RIGHT SIDE: PARTS INVENTORY */
        #inventory {
            flex: 1;
            min-width: 160px;
            max-width: 280px;
            background: rgba(10, 10, 15, 0.95);
            border-left: 2px solid var(--neon-cyan);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            align-items: center;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-cyan) #111;
        }

        #inventory::-webkit-scrollbar { width: 8px; }
        #inventory::-webkit-scrollbar-track { background: #111; }
        #inventory::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 4px; }

        .inventory-title {
            text-align: center;
            color: var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
            width: 100%;
            padding-bottom: 10px;
            margin-bottom: 5px;
            font-size: 1rem;
            font-weight: bold;
            flex-shrink: 0;
            background: rgba(0, 243, 255, 0.1);
            padding-top: 5px;
        }

        /* --- COMPONENT VISUALS --- */
        .component {
            width: 100px;
            height: 100px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: grab;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.2s;
            flex-shrink: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .component:active { cursor: grabbing; transform: scale(0.95); }
        .component:hover { border-color: var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); background: #222; }

        .comp-label {
            position: absolute; bottom: 0; font-size: 0.65rem; width: 100%; text-align: center;
            background: rgba(0,0,0,0.8); padding: 4px 0; color: var(--neon-cyan); border-radius: 0 0 8px 8px;
        }

        /* ICONS */
        .icon-cpu { transform: scale(0.9); width: 50px; height: 50px; background: silver; border: 2px dashed goldenrod; display: flex; justify-content: center; align-items: center; }
        .icon-cpu::after { content: "INTEL"; font-size: 8px; color: black; font-weight: bold; }

        .icon-ram { transform: scale(0.9); width: 80px; height: 25px; background: #004d00; border-bottom: 3px dashed gold; display: flex; justify-content: space-around; align-items: center; }
        .icon-ram div { width: 10px; height: 15px; background: #111; }

        .icon-gpu { transform: scale(0.9); width: 80px; height: 40px; background: #333; border: 1px solid #666; display: flex; justify-content: space-around; align-items: center; border-radius: 2px; }
        .icon-gpu::before, .icon-gpu::after { content: ''; width: 25px; height: 25px; border-radius: 50%; background: radial-gradient(circle, #222 20%, var(--neon-cyan) 100%); animation: spin 4s linear infinite; }

        .icon-ssd { transform: scale(0.9); width: 50px; height: 70px; background: #111; border: 1px solid white; position: relative; }
        .icon-ssd::after { content: ''; position: absolute; bottom: 0; left: 10px; width: 30px; height: 5px; background: gold; }

        .icon-psu { transform: scale(0.9); width: 60px; height: 50px; background: #222; border: 2px solid #444; display: flex; justify-content: center; align-items: center; }
        .icon-psu::before { content: ''; width: 35px; height: 35px; border-radius: 50%; border: 2px solid #555; background: repeating-linear-gradient(45deg, transparent, transparent 2px, #555 3px); }

        .icon-mobo { transform: scale(0.9); width: 60px; height: 60px; background: #002200; border: 1px solid #005500; position: relative; }
        .icon-mobo::before { content: ''; position: absolute; top: 10px; left: 10px; width: 20px; height: 20px; background: #444; border: 1px solid gold; }
        .icon-mobo::after { content: ''; position: absolute; bottom: 5px; right: 5px; width: 40px; height: 5px; background: blue; }

        /* NEW ICONS */
        .icon-monitor { transform: scale(0.8); width: 70px; height: 50px; border: 3px solid #ccc; background: #000; position: relative; border-radius: 4px; }
        .icon-monitor::after { content: ''; position: absolute; bottom: -10px; left: 25px; width: 20px; height: 10px; background: #555; clip-path: polygon(20% 0, 80% 0, 100% 100%, 0% 100%); }
        .icon-monitor::before { content: ''; position: absolute; top: 5px; left: 5px; width: 54px; height: 34px; background: linear-gradient(135deg, #111, #222); border: 1px solid #333; }

        .icon-keyboard { transform: scale(0.9); width: 80px; height: 30px; border: 1px solid #777; background: #222; display: flex; flex-wrap: wrap; padding: 2px; gap: 2px; justify-content: center; border-radius: 2px; }
        .icon-keyboard span { width: 6px; height: 6px; background: #555; display: block; border-radius: 1px; }
        
        .icon-fan { transform: scale(0.9); width: 60px; height: 60px; border-radius: 50%; border: 3px solid #444; background: #111; position: relative; overflow: hidden; }
        .icon-fan::after { content: ''; position: absolute; top: -10%; left: -10%; width: 120%; height: 120%; background: repeating-conic-gradient(#111 0deg 30deg, #333 30deg 60deg); animation: spin 0.2s linear infinite; opacity: 0.8; }
        .icon-fan::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; background: var(--neon-cyan); border-radius: 50%; z-index: 2; box-shadow: 0 0 10px var(--neon-cyan); }

        .icon-wifi { transform: scale(0.9); width: 50px; height: 60px; background: #003300; border: 1px solid #00ff00; position: relative; }
        .icon-wifi::after { content: ''; position: absolute; bottom: 0; right: 0; width: 10px; height: 60px; background: #333; border-left: 1px solid #555; } /* Bracket */
        .icon-wifi::before { content: ''; position: absolute; top: 10px; left: 10px; width: 2px; height: 15px; background: #fff; box-shadow: 4px -2px 0 #fff, 8px -6px 0 #fff; transform: rotate(10deg); } /* Antenna ish */

        /* --- FEEDBACK OVERLAY --- */
        #feedback-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: center; align-items: center;
            font-size: 3rem; font-weight: bold; opacity: 0; transition: opacity 0.5s; z-index: 50; text-align: center;
            text-transform: uppercase;
        }
        .feedback-correct { background: rgba(0, 255, 65, 0.2); color: var(--neon-green); text-shadow: 0 0 20px var(--neon-green); border: 2px solid var(--neon-green); }
        .feedback-wrong { background: rgba(255, 0, 0, 0.2); color: red; text-shadow: 0 0 20px red; border: 2px solid red; }

        /* --- ANIMATIONS --- */
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 100px; } }
        @keyframes glitch { 0% { text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-cyan); } 100% { text-shadow: -2px -2px var(--neon-pink), 2px 2px var(--neon-cyan); } }
        @keyframes pulse-border { 0% { border-color: var(--neon-yellow); box-shadow: 0 0 5px var(--neon-yellow); } 50% { border-color: white; box-shadow: 0 0 20px var(--neon-yellow); } 100% { border-color: var(--neon-yellow); box-shadow: 0 0 5px var(--neon-yellow); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-btn { 0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 243, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); } }
        
        .dragging { opacity: 0.5; border: 2px solid var(--neon-cyan); transform: scale(1.1); z-index: 100; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            #game-container { height: 100vh; width: 100%; border: none; clip-path: none; background: rgba(0,0,0,0.9); }
            header { height: auto; flex-wrap: wrap; padding: 5px; gap: 5px; }
            .hud-item { font-size: 0.8rem; padding: 2px 5px; }
            #mission-panel { height: auto; min-height: 80px; padding: 5px; }
            #mission-text { font-size: 0.95rem; }
            #game-area { flex-direction: column; }
            #rig-builder { flex: 1; padding: 10px; min-height: 250px; }
            #pc-case { width: 100%; height: 100%; max-height: none; }
            #inventory { flex: none; width: 100%; max-width: none; height: 140px; flex-direction: row; overflow-x: auto; overflow-y: hidden; border-left: none; border-top: 2px solid var(--neon-cyan); padding: 5px; justify-content: flex-start; }
            .inventory-title { display: none; }
            .component { width: 70px; height: 70px; margin-right: 10px; }
            .comp-label { font-size: 0.5rem; display: none; } /* Hide label on mobile to save space, rely on icon */
            [class^="icon-"] { transform: scale(0.7); }
            #feedback-overlay { font-size: 2rem; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    
    <!-- Dynamic Background Elements -->
    <div class="bg-grid"></div>
    <div class="bg-overlay"></div>

    <div id="game-container">
        <!-- SCREEN 1: START -->
        <div id="start-screen">
            <h1 class="text-cyan">Rakit PC</h1>
            <h2 class="text-pink">HARDWARE ARCHITECT</h2>
            
            <!-- Removed Input Fields -->

            <button onclick="game.start()">MULAI MISI</button>
        </div>

        <!-- SCREEN 2: GAMEPLAY -->
        <div id="game-screen" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
            <header>
                <div class="hud-item">
                    <span class="text-cyan">AGEN:</span> <span id="hud-name">-</span>
                </div>
                <div class="hud-item">
                    <span class="text-green">SKOR:</span> <span id="hud-score">0</span>
                </div>
                <div class="hud-item">
                    <span class="text-pink">NYAWA:</span> <span id="hud-lives">3</span>
                </div>
            </header>

            <div id="mission-panel">
                <span class="text-pink" style="font-size: 0.8rem; letter-spacing: 2px; font-weight: bold;">>> PERMINTAAN KLIEN MUKTAHIR:</span>
                <div id="mission-text">Menunggu data enkripsi...</div>
            </div>

            <div id="game-area">
                <!-- Drop Zone -->
                <div id="rig-builder">
                    <div id="pc-case">
                        <!-- Target slot changes per question -->
                        <div id="target-slot" ondrop="game.drop(event)" ondragover="game.allowDrop(event)" ondragenter="game.enterDrop(event)" ondragleave="game.leaveDrop(event)">
                            <span id="slot-hint">DROP HERE</span>
                        </div>
                    </div>
                </div>

                <!-- Draggable Inventory -->
                <div id="inventory">
                    <div class="inventory-title">GUDANG SPAREPART</div>
                    <!-- Items injected by JS -->
                </div>
            </div>
            
            <!-- Feedback Overlay -->
            <div id="feedback-overlay"></div>
        </div>

        <!-- SCREEN 3: END -->
        <div id="end-screen" class="hidden">
            <h1 id="end-title">MISI SELESAI</h1>
            <div style="background: rgba(0,0,0,0.8); padding: 30px; border: 2px solid var(--neon-cyan); border-radius: 10px; width: 90%; max-width: 450px; box-shadow: 0 0 30px rgba(0,243,255,0.2);">
                <p>STATUS: <span class="text-cyan" style="font-weight:bold;">TEKNISI</span></p>
                <hr style="border-color: #444; margin: 20px 0;">
                <h2 style="margin: 10px 0;">SKOR AKHIR: <span id="end-score" class="text-green"></span></h2>
            </div>
            <button onclick="location.reload()">MAIN LAGI</button>
        </div>
    </div>

    <script>
        /* --- GAME DATA & LOGIC --- */

        // Expanded to 10 Questions
        const questions = [
            {
                id: "cpu",
                name: "Processor (CPU)",
                clue: "Saya butuh 'otak' utama komputer untuk memproses semua instruksi matematika dan logika dasar sistem.",
                html: '<div class="icon-cpu"></div>'
            },
            {
                id: "gpu",
                name: "Kartu Grafis (GPU)",
                clue: "Klien ingin bermain game 3D berat. Pasang komponen yang bertugas merender gambar visual ke monitor.",
                html: '<div class="icon-gpu"></div>'
            },
            {
                id: "ram",
                name: "RAM",
                clue: "Sistem lambat saat membuka banyak aplikasi! Pasang memori penyimpanan sementara (volatile) yang cepat.",
                html: '<div class="icon-ram"><div></div><div></div><div></div></div>'
            },
            {
                id: "ssd",
                name: "SSD / Storage",
                clue: "Kita butuh tempat untuk menyimpan Sistem Operasi dan file secara permanen dengan kecepatan baca/tulis tinggi.",
                html: '<div class="icon-ssd"></div>'
            },
            {
                id: "psu",
                name: "Power Supply (PSU)",
                clue: "Komputer ini mati total. Pasang komponen pengubah arus listrik AC (rumah) menjadi arus DC yang stabil.",
                html: '<div class="icon-psu"></div>'
            },
            {
                id: "mobo",
                name: "Motherboard",
                clue: "Kita butuh papan sirkuit induk sebagai tempat menancapkan CPU, RAM, dan menghubungkan semua komponen.",
                html: '<div class="icon-mobo"></div>'
            },
            // --- NEW QUESTIONS ---
            {
                id: "monitor",
                name: "Monitor",
                clue: "Sistem sudah jalan tapi layar gelap. Pasang perangkat output visual agar pengguna bisa melihat antarmuka.",
                html: '<div class="icon-monitor"></div>'
            },
            {
                id: "keyboard",
                name: "Keyboard",
                clue: "Pengguna tidak bisa mengetik! Pasang perangkat input utama untuk memasukkan karakter dan perintah teks.",
                html: '<div class="icon-keyboard"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>'
            },
            {
                id: "fan",
                name: "Cooling Fan",
                clue: "PERINGATAN: Suhu CPU kritis! Pasang sistem pendingin aktif untuk membuang panas dari prosesor.",
                html: '<div class="icon-fan"></div>'
            },
            {
                id: "wifi",
                name: "Network Card (Wi-Fi)",
                clue: "Komputer ini butuh koneksi internet nirkabel untuk terhubung ke jaringan lokal dan global.",
                html: '<div class="icon-wifi"></div>'
            }
        ];

        class Game {
            constructor() {
                this.score = 0;
                this.lives = 3;
                this.currentQuestionIndex = 0;
                this.shuffledQuestions = [];
                this.playerName = "TEKNISI"; // Default name
                this.playerClass = "UMUM"; // Default class
                this.isGameOver = false;
            }

            start() {
                // REMOVED: Input validation and reading values
                
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');

                document.getElementById('hud-name').textContent = this.playerName;
                
                this.shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
                
                this.loadLevel();
                this.renderInventory();
            }

            renderInventory() {
                const inventory = document.getElementById('inventory');
                // Simpan judul, hapus item lama
                inventory.innerHTML = '<div class="inventory-title">GUDANG SPAREPART</div>';
                
                // Acak urutan item di inventory agar tidak menebak berdasarkan urutan
                const items = [...questions].sort(() => Math.random() - 0.5);

                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'component';
                    el.draggable = true;
                    el.id = "drag-" + item.id;
                    el.innerHTML = item.html + `<div class="comp-label">${item.name}</div>`;
                    
                    el.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData("text", item.id);
                        el.classList.add('dragging');
                    });
                    
                    el.addEventListener('dragend', () => {
                        el.classList.remove('dragging');
                    });

                    // Touch support
                    el.addEventListener('touchstart', handleTouchStart, false);
                    el.addEventListener('touchmove', handleTouchMove, false);
                    el.addEventListener('touchend', handleTouchEnd, false);

                    inventory.appendChild(el);
                });
            }

            loadLevel() {
                if (this.currentQuestionIndex >= this.shuffledQuestions.length) {
                    this.endGame(true);
                    return;
                }

                const q = this.shuffledQuestions[this.currentQuestionIndex];
                
                const missionText = document.getElementById('mission-text');
                missionText.style.opacity = 0;
                missionText.textContent = q.clue;
                
                setTimeout(() => {
                    missionText.style.opacity = 1;
                    missionText.style.transition = "opacity 0.5s";
                }, 100);

                const slot = document.getElementById('target-slot');
                slot.innerHTML = '<span id="slot-hint">DROP HERE</span>';
                slot.style.borderStyle = "dashed";
                slot.style.borderColor = "var(--neon-yellow)";
                slot.className = ""; // Reset classes
            }

            allowDrop(ev) {
                ev.preventDefault();
            }

            enterDrop(ev) {
                ev.preventDefault();
                document.getElementById('target-slot').classList.add('hovered');
            }

            leaveDrop(ev) {
                document.getElementById('target-slot').classList.remove('hovered');
            }

            drop(ev) {
                ev.preventDefault();
                if (this.isGameOver) return;

                const data = ev.dataTransfer.getData("text");
                this.checkAnswer(data);
                document.getElementById('target-slot').classList.remove('hovered');
            }

            checkAnswer(droppedId) {
                const currentQ = this.shuffledQuestions[this.currentQuestionIndex];
                
                if (droppedId === currentQ.id) {
                    this.score += 100;
                    this.showFeedback(true);
                    document.getElementById('hud-score').textContent = this.score;
                    
                    const slot = document.getElementById('target-slot');
                    slot.innerHTML = currentQ.html; 
                    slot.style.borderStyle = "solid";
                    slot.style.borderColor = "var(--neon-green)";

                    setTimeout(() => {
                        this.currentQuestionIndex++;
                        this.loadLevel();
                    }, 1500);

                } else {
                    this.lives--;
                    this.showFeedback(false);
                    document.getElementById('hud-lives').textContent = this.lives;
                    
                    if (this.lives <= 0) {
                        setTimeout(() => this.endGame(false), 1000);
                    }
                }
            }

            showFeedback(isCorrect) {
                const overlay = document.getElementById('feedback-overlay');
                overlay.style.opacity = 1;
                
                if (isCorrect) {
                    overlay.innerHTML = "SISTEM<br>TERPASANG!";
                    overlay.className = "feedback-correct";
                } else {
                    overlay.innerHTML = "KOMPONEN<br>SALAH!";
                    overlay.className = "feedback-wrong";
                    const container = document.getElementById('game-container');
                    container.style.transform = "translate(10px, 0)";
                    setTimeout(() => container.style.transform = "translate(-10px, 0)", 50);
                    setTimeout(() => container.style.transform = "translate(10px, 0)", 100);
                    setTimeout(() => container.style.transform = "translate(0, 0)", 150);
                }

                setTimeout(() => {
                    overlay.style.opacity = 0;
                }, 1000);
            }

            endGame(isWin) {
                this.isGameOver = true;
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('end-screen').classList.remove('hidden');
                
                document.getElementById('end-score').textContent = this.score;
                
                if (isWin) {
                    document.getElementById('end-title').textContent = "SISTEM OPTIMAL";
                    document.getElementById('end-title').style.color = "var(--neon-green)";
                } else {
                    document.getElementById('end-title').textContent = "SYSTEM FAILURE";
                    document.getElementById('end-title').style.color = "red";
                }
            }
        }

        /* --- TOUCH EVENT HANDLERS (MOBILE) --- */
        let draggedItem = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let draggedClone = null;

        function handleTouchStart(e) {
            draggedItem = e.currentTarget;
            const touch = e.changedTouches[0];
            touchStartX = touch.pageX;
            touchStartY = touch.pageY;
            
            // Create a clone for visual feedback
            draggedClone = draggedItem.cloneNode(true);
            draggedClone.style.position = "absolute";
            draggedClone.style.zIndex = "9999";
            draggedClone.style.opacity = "0.8";
            draggedClone.style.pointerEvents = "none";
            document.body.appendChild(draggedClone);
            
            updateClonePosition(touch.pageX, touch.pageY);
        }

        function handleTouchMove(e) {
            if (!draggedClone) return;
            e.preventDefault(); // Prevent scrolling
            const touch = e.changedTouches[0];
            updateClonePosition(touch.pageX, touch.pageY);
            
            // Check intersection with drop zone
            const dropZone = document.getElementById('target-slot');
            const rect = dropZone.getBoundingClientRect();
            
            if (touch.pageX >= rect.left && touch.pageX <= rect.right &&
                touch.pageY >= rect.top && touch.pageY <= rect.bottom) {
                dropZone.classList.add('hovered');
            } else {
                dropZone.classList.remove('hovered');
            }
        }

        function handleTouchEnd(e) {
            if (!draggedClone) return;
            const touch = e.changedTouches[0];
            
            // Check drop
            const dropZone = document.getElementById('target-slot');
            const rect = dropZone.getBoundingClientRect();
            
            if (touch.pageX >= rect.left && touch.pageX <= rect.right &&
                touch.pageY >= rect.top && touch.pageY <= rect.bottom) {
                
                // Simulate drop data
                // extract ID from currentTarget id string "drag-cpu" -> "cpu"
                const id = draggedItem.id.replace("drag-", "");
                game.checkAnswer(id);
                dropZone.classList.remove('hovered');
            }

            // Cleanup
            document.body.removeChild(draggedClone);
            draggedClone = null;
            draggedItem = null;
        }

        function updateClonePosition(x, y) {
            if(draggedClone) {
                draggedClone.style.left = (x - 50) + 'px'; // Center offset
                draggedClone.style.top = (y - 50) + 'px';
            }
        }

        // INITIALIZE GAME
        const game = new Game();
        
        // Prevent default touch behaviors globally
        document.body.addEventListener('touchmove', function(e) {
            if (draggedClone) e.preventDefault();
        }, { passive: false });

    </script>
